        .button {
            position: absolute;

<body>
    <!-- HTML for 20 buttons -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the dimensions of the window
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            
            // Get all buttons
            var buttons = document.querySelectorAll(".button");
            
            // Loop through each button to set random positions
            buttons.forEach(function(button) {
                // Generate random positions within window dimensions
                var randomX = Math.floor(Math.random() * (windowWidth - 200)); // Adjusted to prevent buttons from overflowing horizontally
                var randomY = Math.floor(Math.random() * (windowHeight - 50)); // Adjusted to prevent buttons from overflowing vertically
                
                // Set the button's position
                button.style.left = randomX + "px";
                button.style.top = randomY + "px";
            });
        });
    </script>
